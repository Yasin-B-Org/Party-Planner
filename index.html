<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Party Planner</title>
</head>
<body>
    <div id="create-party" class="form-container">
        <h1>Party Planner</h1>
        <!-- name, time, location, description -->
        <form action="submit">
            <label for="title">Party Name</label>
            <input type="text" name="title" id="title" class="input-field" />
            <label for="date">Time</label>
            <input type="datetime-local" name="date" id="date" class="input-field" />
            <label for="location">Location</label>
            <input type="text" name="location" id="location" class="input-field" />
            <label for="description">Description</label>
            <textarea name="description" id="description" class="input-field"></textarea>
            <button type="submit" name="add-button" class="submit-button">Add</button>
        </form>
    </div>
    <ul id="display-parties"></ul>
</body>
</html>
